# 以 Project 为单位配置默认的 URL 上下文路径，相当于声明在 Controller 和 API 方法层级上的 @RequestMapping, 用于分布式/微服务 localhost:8088/feng
# 优点
# 1.我们能够通过此配置在更大的层级上做统一的路径配置，体现了RESTFul的语义化API URL的优势。
# 2.便于配置Ngnix的请求分发
server.servlet.context-path=/feng
# 指定端口号
server.port=8088
# 设置 SSL 安全访问（Https）
#server.ssl.key-store=classpath:keystore.jks
#server.ssl.key-store-password=secret
#server.ssl.key-password=another-secret